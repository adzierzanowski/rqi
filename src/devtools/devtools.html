<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="devtools.css">
  </head>
  <body>
    <nav id="top-bar">
      RQI
      <button id="capture-toggle">Capture</button>
      <button id="clear-request-list">Clear</button>
    </nav>

    <div id="content">
      <div id="options">
        <div>
          <input type="checkbox" id="blocking">
          <label for="blocking">blocking</label>
        </div>
        <div>
          <input type="checkbox" id="onBeforeRequest" class="req-event" checked disabled>
          <label for="onBeforeRequest">onBeforeRequest</label>
        </div>
        <div>
          <input type="checkbox" id="onBeforeSendHeaders" class="req-event" checked>
          <label for="onBeforeSendHeaders">onBeforeSendHeaders</label>
        </div>
        <div>
          <input type="checkbox" id="onSendHeaders" class="req-event" checked>
          <label for="onSendHeaders">onSendHeaders</label>
        </div>
        <div>
          <input type="checkbox" id="onHeadersReceived" class="req-event" checked>
          <label for="onHeadersReceived">onHeadersReceived</label>
        </div>
        <div>
          <input type="checkbox" id="onAuthRequired" class="req-event" checked>
          <label for="onAuthRequired">onAuthRequired</label>
        </div>
        <div>
          <input type="checkbox" id="onBeforeRedirect" class="req-event" checked>
          <label for="onBeforeRedirect">onBeforeRedirect</label>
        </div>
        <div>
          <input type="checkbox" id="onErrorOccurred" class="req-event" checked>
          <label for="onErrorOccurred">onErrorOccurred</label>
        </div>
        <div>
          <input type="checkbox" id="onResponseStarted" class="req-event" checked>
          <label for="onResponseStarted">onResponseStarted</label>
        </div>
        <div>
          <input type="checkbox" id="onCompleted" checked disabled class="req-event">
          <label for="onCompleted">onCompleted</label>
        </div>
      </div>

      <div id="requests">
        Nothing to show.
      </div>

      <div id="request">

      </div>
    </div>

    <script src="devtools.js" type="module"></script>
  </body>
</html>
